<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/logo1.png">
<!-- Author Meta -->
<meta name="author" content="colorlib">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>내일의 레시피</title>
<link rel="stylesheet" href="../static/css/linearicons.css"th:href="@{/css/linearicons.css}">
<link rel="stylesheet" href="../static/css/font-awesome.min.css"th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" href="../static/css/bootstrap.css"th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/magnific-popup.css"th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" href="../static/css/jquery-ui.css"th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" href="../static/css/nice-select.css"th:href="@{/css/nice-select.css}">
<link rel="stylesheet" href="../static/css/animate.min.css"th:href="@{/css/animate.min.css}">
<link rel="stylesheet" href="../static/css/owl.carousel.css"th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" href="../static/css/main.css"th:href="@{/css/main.css}">
<link rel="stylesheet" href="../static/css/mk/materialList.css?after" th:href="@{/css/mk/materialList.css?after}">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<!-- #header -->
	<section class="relative about-banner">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">식재료</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start contact-page Area -->
	<section class="menu-area section-gap" id="menu">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="menu-content pb-70 col-lg-8">
					<div class="title text-center">

					</div>
				</div>
			</div>

			<ul class="filter-wrap filters col-lg-12 no-padding">
				<li class="active" data-filter="*">전체</li>
				<li data-filter="#채소">채소</li>
				<li data-filter="#과일">과일</li>
				<li data-filter="#육류">육류</li>
				<li data-filter="#생선">생선</li>
				<li data-filter="#소스">소스</li>
				<li data-filter="#기타">기타</li>
			</ul>

			<div class="filters-content">
				<div class="row grid">
					
						<div th:each="product : ${productList}">
							   <div class="col-md-6 all"  th:id="${product.productKind}">
							   	
									<div class="m-menu">
										<div class="title-wrap d-flex justify-content-between">
											<img th:src="@{'/upload/product/'+${product.productImg}}" style="width:100%; height:100%; border-radius:0px;">
										</div>
										<div class="m-menu-text">
											<a href="#">
												<span class="productName" th:text="${product.productName}"></span>
											</a>	
											<span class="productPrice" th:text="${product.productPrice}"></span>
											<span class="productPrice-m">원</span>
											<span class="productVolume"><span th:text="${product.productVolume}"></span>당 : 1,000원</span>
											<span class="productVolume">수량 : <span th:text="${product.productCount}"></span>개</span>
										</div>							
									</div>
									 
	                            </div>
	                          
                          </div>	
						
					</div>
					

				</div>
			</div>


	</section>
	<!-- End contact-page Area -->
	<!-- End home-about Area -->
	<!-- start footer Area -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- End footer Area -->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/easing.min.js"></script>
	<script src="js/hoverIntent.js"></script>
	<script src="js/superfish.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/mail-script.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
