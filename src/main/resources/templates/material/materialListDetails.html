<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/logo1.png">
<!-- Author Meta -->
<meta name="author" content="colorlib">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>내일의 레시피</title>

<!-- CSS ============================================= -->
<link rel="stylesheet" href="../static/css/linearicons.css" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/magnific-popup.css" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" href="../static/css/jquery-ui.css" th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" href="../static/css/nice-select.css" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" href="../static/css/owl.carousel.css" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
<link rel="stylesheet" href="../static/css/mk/materialListDetails.css" th:href="@{/css/mk/materialListDetails.css}">
<link rel="stylesheet" type="text/css" href="../static/slick/slick.css" th:href="@{/slick/slick.css}"/>
<link rel="stylesheet" type="text/css" href="../static/slick/slick-theme.css" th:href="@{/slick/slick-theme.css}" />
<script src="../static/js/vendor/jquery-2.2.4.min.js" th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/vendor/bootstrap.min.js" th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script src="../static/js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
<script src="../static/js/easing.min.js" th:src="@{/js/easing.min.js}"></script>
<script src="../static/js/hoverIntent.js" th:src="@{/js/hoverIntent.js}"></script>
<script src="../static/js/superfish.min.js" th:src="@{/js/superfish.min.js}"></script>
<script src="../static/js/jquery.ajaxchimp.min.js" th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script src="../static/js/jquery.magnific-popup.min.js" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script src="../static/js/jquery.nice-select.min.js" th:src="@{/js/jquery.nice-select.min.js}"></script>
<script src="../static/js/owl.carousel.min.js" th:src="@{/js/owl.carousel.min.js}"></script>
<script src="../static/js/isotope.pkgd.min.js" th:src="@{/js/isotope.pkgd.min.js}"></script>
<script src="../static/js/mail-script.js" th:src="@{/js/mail-script.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/slick/slick.min.js" th:src="@{/slick/slick.min.js}"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<!-- #header -->
	<section class="relative about-banner">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">식재료</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->
	<!-- Start contact-page Area -->
	<section class="contact-page-area section-gap">
		<div class="container">
		
			<div class="row">
				
				<form name="form" method="post" th:action="@{/materialListDetails/cart}">
					<table class="productTable">
						<tr>
							<td rowspan="5" class="productTdImg"><img class="productImg" th:src="@{'/upload/product/'+${product.productImg}}" style="width:500px; height:500px; border-radius:0px;"></td>
							<td class="productBlank"></td>
							
							<td class="productTd"  colspan="2">
								<div class="productTop">
									<img src="img/mk/productTop.png" style="height:45px; width:588px;">
								</div>
								<div class="productMiddle">
									<h2 class="productName" th:text="${product.productName}"></h2>
									<div class="productOriginDiv">
										<span class="productOrigin">원산지:</span>
										<span class="productOrigin" th:text="${product.productOrigin}"></span>								
									</div>
								</div>
									<span class="productPrice" th:text="${product.productPrice}"></span>
									<span class="productWon">원</span><br><br>
								<div class="productVolume">
									(<span th:text="${product.productVolume}"></span> 당 : <span th:text="${product.productPrice}"></span>원)
								</div>
								<div class="productCount"  th:if="${product.productCount!=0}">
									남은 수량 : <span th:text="${product.productCount}"></span>개
								</div>
								<div class="productCount_SoldOut"  th:if="${product.productCount == 0}">
									 일시품절
								</div>
							</td>
						</tr>
						
						<tr class="productEx2">
							<td class="productBlank"></td>
							<td  colspan="2"></td>
						</tr>
						
						<tr  th:if="${product.productCount!=0}">
							<td class="productBlank"></td>
							<td class="productEx3 productSaleCount" colspan="2">
								<div>
									<span class="productSaleName"  th:text="${product.productName}"></span>
								</div>
							</td>
						</tr>
						<tr  th:if="${product.productCount!=0}">
							<td class="productBlank"></td>
							<td class="productEx4 productSaleCount">
								<div class="amount">
									<a href="javascript:void(0);" class="minus" onclick="ItmOp.changeOrdQty(this, -1, 1, 20);">
										<img src="img/mk/minus.png" class="img-minus">
									</a>
								</div>
								<div class="amount">
									<span class="inpbx">
										<input type="number" name="buyCount" class="product_amount" value="1" onchange="ItmOp.changeOrdQty(this, 0, 1, 20);">
									</span>
								</div>
								<div class="amount">
									<a href="javascript:void(0);" class="plus" onclick="ItmOp.changeOrdQty(this, 1, 1, 20);">
										<img src="img/mk/plus.png" class="img-plus">
									</a>
								</div>	
								
							</td>
							<td  class="productEx5 product_amountBox">
								<span class="product_amountPriceWon">원</span>
								<span class="product_amountPrice" th:text="${product.productPrice}"></span>
								<div>
								
								</div>
							</td>
						</tr>
						<tr  th:if="${product.productCount!=0}">
							<td class="productBlank"></td>	
							<td class="productEx6"  colspan="2">
								<div class="ex6Won">
									<span>원</span>
								</div>
								<div class="ex6Price">
									<span th:text="${product.productPrice}"></span>
								</div>
								<div class="ex6Hap">
									<span>합계</span>
								</div>
							</td>
						</tr>
						<tr  th:if="${product.productCount==0}">
							<td class="productBlank"></td>	
							<td class="productEx6"  colspan="2">
								<div class="ex6Price">
									<span>일시품절</span>
								</div>
							</td>
						</tr>
						<tr th:if="${product.productCount!=0}">
							<td></td>
							<td></td>
							<td class="productEx7" colspan="2">
								<div class="ex7Cart">
									<input class="product_cart" type="submit" value="장바구니" />
								</div>
								<div class="ex7Buy">
									<input class="product_buy" type="submit" value="바로구매" />	
								</div>	
							</td>
						</tr>
						<tr th:if="${product.productCount==0}">
							<td></td>
							<td></td>
							<td class="productEx7" colspan="2">
							</td>
						</tr>
						
						<tr>
							<td class="productBlank2" colspan="4"></td>
						</tr>
						
						
						<tr class="productTr">
							<td class="" colspan="4">
								<h3>카테고리 인기상품</h3>
							</td>
						</tr>
						<tr class="productTr2">
							<td colspan="4">
								<div class="popular_product" th:each="product2 : ${productList}">
									<div class="popular_img">
										<a th:href="@{'materialListDetails?productNum='+${product2.productNum}}">
											<img th:src="@{'/upload/product/'+${product2.productImg}}" style="width:165px; height:165px; margin:30px 0 15px 0;">
										</a>
									</div>
									<a th:href="@{'materialListDetails?productNum='+${product2.productNum}}" class="popular_name"><span th:text="${product2.productName}"></span></a>
									<div class="popular_priceDiv">
										<div class="popular_price">
											<span class="popular_price2" th:text="${product2.productPrice}"></span><span class="popular_won2">원</span>
										</div>
									</div>
									<div class="popular_volumeDiv">
										(<span th:text="${product2.productVolume}"></span>당: <span th:text="${product2.productPrice}"></span>원)
									</div>
								</div>																														
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="productNum" th:value="${product.productNum}" hidden="hidden"/>
								<input type="text" name="productName" th:value="${product.productName}" hidden="hidden"/>
								<input type="text" name="productPrice" th:value="${product.productPrice}" hidden="hidden"/>
								<input type="text" name="buyAmount" th:value="${product.productPrice}*3" hidden="hidden"/>
							</td>
						</tr>
				</table>
			</form>	
			</div>
		</div>
	</section>
	<!-- start footer Area -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- End footer Area -->
</body>
</html>
