		<body>	
			<div th:replace="~{header :: header}"></div>
		  
			<!-- start banner Area -->
			<section class="relative about-banner">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								마이페이지			
							</h1>	
						</div>	
					</div>
				</div>
			</section>
			<!-- End banner Area -->					  
			
			<!-- Start post-content Area -->
			<section class="post-content-area single-post-area">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 posts-list">
							<div class="single-post row">
								<form name="form" method="post">
								<table class="mypage_table">
									<tr>
										<td class="table_title" colspan="3">
											<h3>장바구니</h3>
										</td>
									</tr>
									<tr class="table_top">
										<td class="table_side" rowspan="4"></td>
										<td></td>
										<td class="table_side" rowspan="4"></td>
									</tr>		
									<tr>
										<td>
											<table class="cart_table" border="1">
												<tr>
													<td class="cart_title">선택</td>
												
													<td class="cart_title2">상품정보</td>
												
													<td class="cart_title3">상품금액</td>
												
													<td class="cart_title4">판매금액</td>
												</tr>
												<tr class="cart_tr" th:each="cart : ${cartList}">
													<td></td>
													<td>
														<div class="cart_content">
															<div>
																<a>
																	<img class="cartImg" th:src="@{'/upload/product/'+${cart.productImg}}">
																</a>		
																<span class="cartName" th:text="${cart.productName}"></span>
															</div>
															<div class="cartVolume">
																수량 
																<input type="number" class="cart_count" th:value="${cart.buyCount}"/>
															</div>
														</div>
													</td>
													<td class="cart_price">
														<input type="number" class="input_price" th:value=${cart.productPrice} />원
													</td>
													<td class="cart_price">
														<input type="number" class="input_price" th:value=${cart.buyAmount} />원
													</td>
												</tr>
												<tr>
													<td colspan="3" class="cart_bottom">
														<span class="bottom_font">+배송료 - 위의 상품은 판매제휴 업체 <span class="bottom_name">내일의 레시피</span>에서 발송되는 상품입니다.</span>
													</td>
													<td class="cart_bottom">
														<span class="bottom_font">무료배송</span>
													</td>
												</tr>
											</table>
											<table>
									
											</table>
										</td>
									</tr>		
									<tr class="table_bottom">
										<td></td>
									</tr>
								</table>
								</form>
							</div>
						</div>
						<div class="col-lg-4 sidebar-widgets">
							<div class="widget-wrap2">
									<div class="profileTop" style="background:url('img/mk/profile_back.jpg'); background-size:cover;">
									</div>
									<div class="profileBottom" th:if="${member.profileImgOriName != ''}">
										<img class="sideProfileImg" th:src="@{'/upload/profile/'+${member.profileImg}}" alt="">
										<h4 id="profileNickname" th:text="${member.nickname}"></h4>
											<div class="updateProfileImg">
												<img id="changeIcon" th:src="@{img/mk/pencil.png}">
												<a class="changeProfileOImg" th:href="@{updateProfileImg}">프로필사진 변경하기</a>
											</div>
									</div>
									<div class="profileBottom" th:if="${member.profileImgOriName == ''}">
										<img class="sideProfileImg" th:src="@{img/mk/profile.png}" alt="">
										<h4 id="profileNickname" th:text="${member.nickname}"></h4>
											<div class="updateProfileImg">
												<img id="changeIcon" th:src="@{img/mk/pencil.png}">
												<a class="changeProfileOImg" th:href="@{updateProfileImg}">프로필사진 변경하기</a>
											</div>
									</div>										
								</div>
							<div class="widget-wrap">	
								<div class="single-sidebar-widget post-category-widget">
									<ul class="cat-list">
										<li>
											<a th:href="@{/recipeNote}" class="d-flex justify-content-between">
												<p>레시피 노트</p>
											</a>
										</li>
										<li>
											<a th:href="@{/writeBoard}" class="d-flex justify-content-between">
												<p>내가 쓴 게시물</p>
											</a>
										</li>
										<li>
											<a th:href="@{/contactHistory}" class="d-flex justify-content-between">
												<p>문의내역</p>
											</a>
										</li>
										<li>
											<a th:href="@{/orderInquiry}" class="d-flex justify-content-between">
												<p>주문조회</p>
											</a>
										</li>
										<li>
											<a th:href="@{/cart}" class="d-flex justify-content-between">
												<p>장바구니</p>
											</a>
										</li>
										<li>
											<a th:href="@{/updateMemberInfo}" class="d-flex justify-content-between">
												<p>회원정보 수정</p>
											</a>
										</li>		
										<li>
											<a th:href="@{/Withdrawal}" class="d-flex justify-content-between">
												<p>회원탈퇴</p>
											</a>
										</li>													
									</ul>
								</div>	
							</div>
						</div>	
					</div>
				</div>	
			</section>
			<!-- End post-content Area -->
			
			<div th:replace="~{footer :: footer}"></div>
		</body>
