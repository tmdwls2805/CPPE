<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>카풀피풀</title>

<script src="../static/js/hoverIntent.js" th:src="@{/js/hoverIntent.js}"></script>
<script src="../static/js/superfish.min.js" th:src="@{/js/superfish.min.js}"></script>
<script src="../static/js/jquery.ajaxchimp.min.js" th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script src="../static/js/jquery.magnific-popup.min.js" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script src="../static/js/owl.carousel.min.js" th:src="@{/js/owl.carousel.min.js}"></script>
<script src="../static/js/jquery.sticky.js" th:src="@{/js/jquery.sticky.js}"></script>
<script src="../static/js/jquery.nice-select.min.js" th:src="@{/js/jquery.nice-select.min.js}"></script>
<script src="../static/js/waypoints.min.js" th:src="@{/js/waypoints.min.js}"></script>
<script src="../static/js/jquery.counterup.min.js" th:src="@{/js/jquery.counterup.min.js}"></script>
<script src="../static/js/parallax.min.js" th:src="@{/js/parallax.min.js}"></script>
<script src="../static/js/mail-script.js" th:src="@{/js/mail-script.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
<link rel="stylesheet" href="../static/css/linearicons.css" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/magnific-popup.css" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" href="../static/css/nice-select.css" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" href="../static/css/owl.carousel.css" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
<link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
<script src="../static/css/js/login.js" th:src="@{/css/js/login.js}"></script>
</head>
<body>
		<div th:replace="~{headerBeforeLogin :: headerBeforeLogin}"></div> <!-- 비 로그인 -->
		<!--<div th:replace="~{headerLoginAdmin :: headerLoginAdmin}"></div> 관리자 로그인 -->
		<!--<div th:replace="~{headerLoginUser :: headerLoginUser}"></div> 사용자 로그인 -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12"></div>
			</div>
		</div>
	</section>
	<br>
	<br>
	<br>
	<section>
		<div class="container">

			<form action="CPPE_loginProc.jsp" method="post" class="signUp"
				id="signupForm">
				<h1 class="signUpTitle">로그인 하시겠습니까?</h1>
				<input name="id" type="text" class="signUpInput" placeholder="아이디"
					autofocus required> 
				<input name="password" type="password"
					class="signUpInput" placeholder="비밀번호" required> 
				<input
					type="submit" value="로그인" class="signUpButton" onclick="loginchk()"><br>
				<br>

				<!-- 페이스북 로그인 버튼 -->
				<div class="fb-login-button" data-max-rows="1" data-size="large"
					data-button-type="continue_with" data-show-faces="false"
					data-auto-logout-link="true" data-use-continue-as="false"
					width="350px"></div>

				<!-- 페이스북 -->
				<div id="fb-root"></div>
				<script>
					(function(d, s, id) {
						var js, fjs = d.getElementsByTagName(s)[0];
						if (d.getElementById(id))
							return;
						js = d.createElement(s);
						js.id = id;
						js.src = 'https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.1&appId=719104038426219&autoLogAppEvents=1';
						fjs.parentNode.insertBefore(js, fjs);
					}(document, 'script', 'facebook-jssdk'));
				</script>
				<br>
				<center>
					<a id="profilebtn" href="/login/signUp.html" th:href="@{/signUp}">회원가입</a> &nbsp; <a
						id="profilebtn" href="/login/findIdPw.html" th:href="@{/findIdPw}">아이디/비밀번호 찾기</a>

				</center>
			</form>

		</div>

	</section>
	<br>
	<br>
	<br>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>
