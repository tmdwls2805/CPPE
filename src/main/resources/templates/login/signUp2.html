		<header>
			<div id="logo">
				<a href="index.html" th:href="@{/}"><img src="img/logo1.png" alt="" title="" /></a>
			</div>
		</header><br>
		<!----------- 회원가입 폼 시작 ------------->
		<div class="join-content">
			<form class="login-form" name="form" action="signUp2.html" th:action="@{/signUp2}">
				<div class="checks" align="left">
					<div class="row-group">
						<div class="row-id">
							<div  class="join-title">
								<label for="id" class="font">아이디</label>
							</div>
							<input type="text" id="id" name="id" maxlength="20" /> 
						</div>
						
						<div class="row-password">
							<div  class="join-title">
								<label for="password" class="font">비밀번호</label>
							</div>
							<input type="password" id="password" name="password" maxlength="20"	 />
						</div>
						
						<div class="row-password">
							<div  class="join-title">
								<label for="passwordCheck" class="font">비밀번호 재확인</label>
							</div>
							<input type="password" id="passwordCheck" name="passwordCheck" maxlength="20" onblur="pwChk()" required />
						</div>
					</div>
					<div class="row-name">
						<div  class="join-title">
							<label for="name" class="font">이름</label>
						</div>
						<input type="text" id="name" name="name" maxlength="20" /> 
					</div>
					<div class="row-gender">
						<div  class="join-title">
							<label for="gender" class="font">성별</label>
						</div>
						<select class="select-gender" id="gender" name="gender">
							<option value selected>성별</option>
							<option value="M">남자</option>
							<option value="F">여자</option>
						</select> 
					</div>
					<div class="row-email">
						<div  class="join-title">
							<label for="email" class="font">본인 확인 이메일<strong class="email-font">(선택)</strong></label>
						</div>
						<input type="text" id="email" name="email" maxlength="20" placeholder="선택 입력"/> 
					</div>
					<div class="row-phone">
						<div  class="join-title">
							<label for="phone" class="font">휴대전화</label>
						</div>
						<input type="text" id="phone" name="phone" maxlength="20" placeholder="'-' 없이 입력" /> 
					</div>
				</div>	
				<input type="button" class="button-font" value="가입하기" />
			</form>
		</div>
		<!----------- 회원가입 폼 끝 ------------->
		
		<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullAddr = ''; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수

                // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    fullAddr = data.roadAddress;

                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    fullAddr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
                if(data.userSelectedType === 'R'){
                    //법정동명이 있을 경우 추가한다.
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있을 경우 추가한다.
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('sample6_address').value = fullAddr;

                // 커서를 상세주소 필드로 이동한다.
                document.getElementById('sample6_address2').focus();
            }
        }).open();
    }
</script>
