<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#uploadImg').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#profileImg").change(function() {
        readURL(this);
    });
</script>		
<!----------------------------------------------------- 우편번호 검색 시작 ------------------------------------------------------------>		
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullAddr = ''; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수

                // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    fullAddr = data.roadAddress;

                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    fullAddr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
                if(data.userSelectedType === 'R'){
                    //법정동명이 있을 경우 추가한다.
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있을 경우 추가한다.
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('sample6_address').value = fullAddr;

                // 커서를 상세주소 필드로 이동한다.
                document.getElementById('addr2').focus();
            }
        }).open();
        
    }
</script>

<!----------------------------------------------------- 회원가입 유효성 검사 시작 ------------------------------------------------------------>
<script>
var idJ = /^[a-zA-Z0-9~!@#$%^&*()_+|<>?:{}]{6,}$/;
var passwordJ = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/; 
var nameJ = /^[가-힣]{2,6}$/; 
var nicknameJ = /^[a-zA-z0-9\s가-힣]{2,}$/;
var zipcodeJ = /^[0-9]{1,10}$/;
var phoneJ = /^01([0|1|6|7|8|9]?)?([0-9]{3,4})?([0-9]{4})$/;
var emailJ = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
var addrJ = /^[a-zA-z0-9\sㄱ-ㅎㅏ-ㅣ가-힣~!@#$%^&*()_+|<>?:{}]{1,40}$/;
var empJ = /^[]{0}$/
var idck = 0;
var emailck = 0;
var nicknameck=0;

$(function() {
    //idck 버튼을 클릭했을 때 
    $("#id").blur(function() {
        //userid 를 param.
        var id =  $("#id").val(); 
        $.ajax({
            async: true,
            type : 'POST',
            data : id,
            url : "/signUp2/idCheck",
            dataType : "json",
            contentType: "application/json; charset=UTF-8",
            success : function(data) {
	                if (data.cnt > 0) {
	                	$('#chkID').text('이미 사용중인 아이디입니다.');
	            		$('#chkID').css('color', 'red');
	            		$("#signUpBtn").attr("disabled", true);
	                    
	                } else {
	                	if (!idJ.test($('#id').val())){
	                		$('#chkID').text('6자 이상 영문 대 소문자, 숫자, 특수문자를 사용하세요.');
	                		$('#chkID').css('color', 'red');
	                		$("#signUpBtn").attr("disabled", true);
	                		
	                	} else if (idJ.test($('#id').val())){
	                		$('#chkID').text('');
	                		$("#signUpBtn").attr("disabled", false);
	                	} 
	                    idck = 1;
            	}
            }
        });
        if (empJ.test($('#id').val())){
    		$('#chkID').text('필수 정보입니다	.');
    		$('#chkID').css('color', 'red');
    		$("#signUpBtn").attr("disabled", true);
    	}
    });
});

$(function() {
    $("#email").blur(function() {
        var email =  $("#email").val(); 
        $.ajax({
            async: true,
            type : 'POST',
            data : email,
            url : "/signUp2/emailCheck",
            dataType : "json",
            contentType: "application/json; charset=UTF-8",
            success : function(data) {
	                if (data.cnt > 0) {
	                	$('#chkEmail').text('이미 가입된 이메일입니다.');
	            		$('#chkEmail').css('color', 'red');
	            		$("#signUpBtn").attr("disabled", true);
	                    
	                } else {
	                	if (!emailJ.test($('#email').val())){
	                		$('#chkEmail').text('이메일 형식을 확인해주세요.');
	                		$('#chkEmail').css('color', 'red');
	                		$("#signUpBtn").attr("disabled", true);
	                		
	                	} else if (emailJ.test($('#email').val())){
	                		$('#chkEmail').text('');
	                		$("#signUpBtn").attr("disabled", false);
	                	} 
	                	emailck = 1;
            	}
            }
        });
        if (empJ.test($('#email').val())){
    		$('#chkEmail').text('필수 정보입니다	.');
    		$('#chkEmail').css('color', 'red');
    		$("#signUpBtn").attr("disabled", true);
    	}
    });
});


$(function() {
    $("#nickname").blur(function() {
        var nickname =  $("#nickname").val(); 
        $.ajax({
            async: true,
            type : 'POST',
            data : nickname,
            url : "/signUp2/nicknameCheck",
            dataType : "json",
            contentType: "application/json; charset=UTF-8",
            success : function(data) {
	                if (data.cnt > 0) {
	                	$('#chkNickname').text('이미 사용중인 닉네임입니다.');
	            		$('#chkNickname').css('color', 'red');
	            		$("#signUpBtn").attr("disabled", true);
	                    
	                } else {
	                	if (!nicknameJ.test($('#nickname').val())){
	                		$('#chkNickname').text('2자 이상 영문 대 소문자, 숫자, 한글을 사용하세요.');
	                		$('#chkNickname').css('color', 'red');
	                		$("#signUpBtn").attr("disabled", true);
	                		
	                	} else if (nicknameJ.test($('#nickname').val())){
	                		$('#chkNickname').text('');
	                		$("#signUpBtn").attr("disabled", false);
	                	} 
	                	nicknameck = 1;
            	}
            }
        });
        if (empJ.test($('#nickname').val())){
    		$('#chkNickname').text('필수 정보입니다.');
    		$('#chkNickname').css('color', 'red');
    		$("#signUpBtn").attr("disabled", true);
    	}
    });
});


$('#password').blur(function(){
	if (empJ.test($('#password').val())){
		$('#chkPassword').text('필수 정보입니다.');
		$('#chkPassword').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	} else if (!passwordJ.test($('#password').val())){
		$('#chkPassword').text('8자 이상 영문 대 소문자, 숫자, 특수문자를 사용하세요.');
		$('#chkPassword').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	} else if (passwordJ.test($('#password').val())) {
		$('#chkPassword').text('');
		$("#signUpBtn").attr("disabled", false);
	}
});


$('#passwordCheck').blur(function(){
	if (empJ.test($('#passwordCheck').val())){
		$('#chkPasswordCheck').text('필수 정보입니다');
		$('#chkPasswordCheck').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	} else if ($('#password').val() == $(this).val()) {
		$('#chkPasswordCheck').text('');
		$("#signUpBtn").attr("disabled", false);
		
	} else if  ($('#password').val() != $(this).val()) {
		$('#chkPasswordCheck').text('비밀번호가 일치하지 않습니다.');
		$('#chkPasswordCheck').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
	}
});


$('#name').blur(function(){
	if(empJ.test($('#name').val())){
		$("#signUpBtn").attr("disabled", true);
		$('#chkName').text('필수 정보입니다.');
		$('#chkName').css('color', 'red');
		
	}else if (!nameJ.test($('#name').val())){
		$('#chkName').text('2~6자 한글을 사용하세요.');
		$('#chkName').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	}else if (nameJ.test($('#name').val())){
		$('#chkName').text('');
		$("#signUpBtn").attr("disabled", false);
	}
});


$('#phone').blur(function(){
	if(empJ.test($('#phone').val())){
		$('#chkPhone').text('필수 정보입니다.');
		$('#chkPhone').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	}else if (!phoneJ.test($('#phone').val())){
		$('#chkPhone').text('휴대폰번호를 확인해주세요.');
		$('#chkPhone').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	}else if (phoneJ.test($('#phone').val())){
		$('#chkPhone').text('');
		$("#signUpBtn").attr("disabled", false);
	}
});

$('#zipcode').blur(function(){
	if(empJ.test($('#zipcode').val())){
		$("#signUpBtn").attr("disabled", true);
	}else if (!zipcodeJ.test($('#zipcode').val())){
		$("#signUpBtn").attr("disabled", true);
	}else if (zipcodeJ.test($('#zipcode').val())){
		$("#signUpBtn").attr("disabled", false);
	}
});

$('#addr1').blur(function(){
	if(empJ.test($('#addr1').val())){
		$("#signUpBtn").attr("disabled", true);
	}else if (!addrJ.test($('#addr1').val())){
		$("#signUpBtn").attr("disabled", true);
	}else if (addrJ.test($('#addr1').val())){
		$("#signUpBtn").attr("disabled", false);
	}
});

$('#addr2').blur(function(){
	if(empJ.test($('#addr2').val())){
		$('#chkAddr').text('필수 정보입니다.');
		$('#chkAddr').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	}else if (!addrJ.test($('#addr2').val())){
		$('#chkAddr').text('주소를 확인해주세요.');
		$('#chkAddr').css('color', 'red');
		$("#signUpBtn").attr("disabled", true);
		
	}else if (addrJ.test($('#addr2').val())){
		$('#chkAddr').text('');
		$("#signUpBtn").attr("disabled", false);
	}
});
</script>
