	<div th:replace="~{header :: header}"></div>

		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">

		</div>
	</section>

			<div class="row d-flex justify-content-center">
				<div class="menu-content pb-70 col-lg-8">

						<a onclick="build()" class="select-content">차/음료/술</a>
						<a onclick="build()" class="select-content">기타</a>
					</td>
				</tr>
				<tr>
					<td class="select-sit">
						<span class="select-title">상황별</span>
						<a onclick="build()" class="select-content">전체</a>
						<a onclick="build()" class="select-content">일상</a>
						<a onclick="build()" class="select-content">초스피드</a>
						<a onclick="build()" class="select-content">손님접대</a>
						<a onclick="build()" class="select-content">술안주</a>
						<a onclick="build()" class="select-content">다이어트</a>

				</tr>
				<tr>
					<td class="select-mat">

			<div class="filters-content">
				<div class="recipe-count">
					<span>총 <strong class="recipe-count2" th:text="${recipeCount}"></strong>개의 상품이 있습니다.</span>
				</div>
				<div class="row grid">
						<div th:each="recipe : ${recipeList}">
								
							   <div class="col-md-6 all">
							   		<a class="materialList" th:href="@{'recipeListDetails?reciNum='+${recipe.reciNum}}">
									<div class="m-menu">
										<div class="title-wrap d-flex justify-content-between">
											<img class="productImg" th:src="@{'/upload/recipe/'+${recipe.reciMainPic}}">

										<div class="m-menu-text">
