<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="img/logo1.png">
<meta name="author" content="colorlib">
<meta name="description" content="">
<meta name="keywords" content="">
<meta charset="UTF-8">
<title>내일의 레시피</title>
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/mk/recipeList.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<section class="relative about-banner">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">레시피</h1>
				</div>
			</div>
		</div>
	</section>

					<section class="menu-area section-gap" id="menu">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="menu-content pb-70 col-lg-8">
						<div class="search-div">
							<div class="input-group">
								<input type="text" id="search" />
								<input type="submit" value="검색" class="searchButton" />
							</div>
						</div>	
				</div>
			</div>
			
			<table border="1" style="width:100%; height:200px;">
				<tr style="padding: 16px 25px 17px;">
					<td style="vertical-align:top; padding-top: 16px">
					sd
					</td>
				</tr>
				<tr style="padding: 16px 25px 17px;">
					<td style="vertical-align:top; padding-top: 16px">
					sd
					</td>
				</tr>
				<tr style="padding: 16px 25px 17px;">
					<td style="vertical-align:top; padding-top: 16px">
					sd
					</td>
				</tr>
				<tr style="padding: 16px 25px 17px;">
					<td style="vertical-align:top; padding-top: 16px">
					sd
					</td>
				</tr>								
			</table>
			<div class="filters-content">
				<div class="row grid">
						<div th:each="recipe : ${recipeList}">
								
							   <div class="col-md-6 all">
							   		<a class="materialList" th:href="@{'materialListDetails?reciNum='+${recipe.reciNum}}">
									<div class="m-menu">
										<div class="title-wrap d-flex justify-content-between">
											<img class="productImg" th:src="@{'/upload/recipe/'+${recipe.reciMainPic}}">
										</div>
										<div class="m-menu-text">
											<span class="productName" th:text="${recipe.reciSub}"></span>
											<span class="productPrice" th:text="${recipe.reciName}"></span>
										</div>							
									</div>
									</a> 
	                            </div>	
	                                                     
                          </div>							
					</div>				
				</div>
			</div>


	</section>
			<!-- End top-category-widget Area -->
	<div th:replace="~{footer :: footer}"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/easing.min.js}"></script>
<script th:src="@{/js/hoverIntent.js}"></script>
<script th:src="@{/js/superfish.min.js}"></script>
<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/mail-script.js}"></script>
<script th:src="@{/js/main.js}"></script>
</html>
