	<script>
	function goBack() {

	}
	</script>
	
	<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#reciMainPicImg').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#reciMainPic").change(function() {
        readURL(this);
    });
</script>
