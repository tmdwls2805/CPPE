<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/logo1.png">
<!-- Author Meta -->
<meta name="author" content="colorlib">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>내일의 레시피</title>

<!-- CSS ============================================= -->
<link rel="stylesheet" href="../static/css/linearicons.css"
	th:href="@{/css/linearicons.css}">
<link rel="stylesheet" href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" href="../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/magnific-popup.css"
	th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" href="../static/css/jquery-ui.css"
	th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" href="../static/css/nice-select.css"
	th:href="@{/css/nice-select.css}">
<link rel="stylesheet" href="../static/css/animate.min.css"
	th:href="@{/css/animate.min.css}">
<link rel="stylesheet" href="../static/css/owl.carousel.css"
	th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" href="../static/css/main-select.css"
	th:href="@{/css/main-select.css}">
<link rel="stylesheet" href="../static/css/mk/contact.css"
	th:href="@{/css/mk/contact.css}">
<script src="../static/js/vendor/jquery-2.2.4.min.js"
	th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/vendor/bootstrap.min.js"
	th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script src="../static/js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
<script src="../static/js/easing.min.js" th:src="@{/js/easing.min.js}"></script>
<script src="../static/js/hoverIntent.js" th:src="@{/js/hoverIntent.js}"></script>
<script src="../static/js/superfish.min.js"
	th:src="@{/js/superfish.min.js}"></script>
<script src="../static/js/jquery.ajaxchimp.min.js"
	th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script src="../static/js/jquery.magnific-popup.min.js"
	th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script src="../static/js/jquery.nice-select.min.js"
	th:src="@{/js/jquery.nice-select.min.js}"></script>
<script src="../static/js/owl.carousel.min.js"
	th:src="@{/js/owl.carousel.min.js}"></script>
<script src="../static/js/isotope.pkgd.min.js"
	th:src="@{/js/isotope.pkgd.min.js}"></script>
<script src="../static/js/mail-script.js" th:src="@{/js/mail-script.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
<link rel="stylesheet" href="../static/css/mk/recipeEnroll.css"
	th:href="@{/css/mk/recipeEnroll.css}">
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<!-- #header -->
	<section class="relative about-banner">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white"></h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start contact-page Area -->
	<section class="section-center">
		<div class="container">
			<form class="form" name="form" method="post" action="">
				<table class="reciTable" border="1">

					<tr>
						<th colspan="3">레시피 등록</th>
					</tr>

					<tr>
						<td>레시피 제목</td>
						<td>
							<input type="text" class="input-reciSub" name="reciSub" placeholder="예) 소고기 미역국 끓이기" />
						</td>
						<td rowspan="4">
							<img name="reciMainPic" onClick="" th:src="@{img/mk/mainPic.gif}" style="width: 250px; height: 250px; cursor: pointer">
						</td>
					</tr>

					<tr>
						<td>요리 소개</td>
						<td><input type="text" class="input-reciIntro"
							name="reciIntro" placeholder="이 레시피의 탄생 배경을 적어주세요." /></td>
					</tr>

					<tr>
						<td>카테고리</td>
						<td>
							<select name="reciFind">
									<option value="" selected>종류별</option>
									<option value="밑반찬">밑반찬</option>
							</select> <select name="reciSit">
									<option value="" selected>상황별</option>
									<option value="일상">일상</option>
							</select> <select name="reciWay">
									<option value="" selected>방법별</option>
									<option value="볶음">볶음</option>
							</select> <select name="reciMat">
									<option value="" selected>재료별</option>
									<option value="소고기">소고기</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>요리정보</td>
						<td>
						
							인원
							<select name="reciPer">
									<option value="" selected>인원</option>
									<option value="밑반찬">밑반찬</option>
							</select> 
							
							시간 
							<select name="reciTim">
									<option value="" selected>시간</option>
									<option value="일상">일상</option>
							</select> 
							
							난이도 
							<select name="reciLev">
									<option value="" selected>난이도</option>
									<option value="볶음">볶음</option>
							</select>
							
						</td>
					</tr>

					<tr>
						<td style="height: 10px;" colspan="3"></td>
					</tr>
				</table>
				
				<ul>
					<li>
						<table  class="reciTable" border="1">
							<tr>
								<td>
									<input type="text" class="input-matName" name="matName" placeholder="예) 미역국" />
								</td>
								<td>
									<ul>
										<li>
											<input type="text" class="input-mat2Find" name="mat2Find" placeholder="예) 미역" /> 
											<input type="text" class="input-mat2Vol" name="mat2Vol" placeholder="예) 100g" />
										</li>
									</ul>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<button type="button" onclick="">추가</button>
								</td>
							</tr>
						</table>
					</li>
				</ul>
				<table border="1" class="reciTable">
					<tr>
						<td>
							<button type="button" onclick="">묶음 추가</button>
						</td>
					</tr>
				</table>

				
			</form>
		</div>
	</section>
	<!-- End contact-page Area -->
	<!-- End home-about Area -->
	<!-- start footer Area -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- End footer Area -->
</body>
</html>
