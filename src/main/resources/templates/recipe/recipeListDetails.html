<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="img/logo1.png">
<meta name="author" content="colorlib">
<meta name="description" content="">
<meta name="keywords" content="">
<meta charset="UTF-8">
<title>내일의 레시피</title>
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/mk/recipeListDetails.css}">
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<section class="relative about-banner">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">레시피</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="contact-page-area section-gap">
		<div class="container">
			<div class="row">
				<table class="recipe-table1">
					<tr>
						<td class="recipe-td">
							<div>
								<img class="recipeImg" th:src="@{'/upload/recipe/'+${recipe.reciMainPic}}">
							</div>
							<div class="profileDiv" th:if="${member.profileImgOriName != ''}">
								<img class="profileImg" th:src="@{'/upload/profile/'+${member.profileImg}}">						
							</div>
							<div class="profileDiv" th:if="${member.profileImgOriName == ''}">
								<img class="profileImg" th:src="@{img/mk/profile.png}">						
							</div>							
							<div>
								<p class="nickname" th:text="${member.nickname}"></p>
								<h3 class="reciSub" th:text="${recipe.reciSub}"></h3>
							</div>
						</td>
					</tr>
					<tr>
						<td class="recipe-td11">
							<table class="recipe-table6">
								<tr>
									<td>
										<div class="summary_in">
											<img class="summary_in_m1" src="http://recipe1.ezmember.co.kr/img/mobile/icon_marks1.png">
											<img class="summary_in_m2" src="http://recipe1.ezmember.co.kr/img/mobile/icon_marks2.png">
											<div class="summary_in_m3">
												<span th:text="${recipe.reciIntro}"></span>
											</div>
										</div>
										<div class="summary_in2">
											<span class="summary_info1" th:text="${recipe.reciPer}"></span>
											<span class="summary_info2" th:text="${recipe.reciTim}"></span>
											<span class="summary_info3" th:text="${recipe.reciLev}"></span>
										</div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table class="recipe-table2">
					<tr>
						<td class="recipe-td2">
							<span class="material-title">재료</span><span  class="material-title2">Ingredients</span>
						</td>
					</tr>
					<tr>
						<td class="recipe-td3">
							<div th:each="material : ${materialList}">
								<table  class="recipe-table3">
									<tr>
										<td>
											
											<div class="material-title3">
												[<span th:text="${material.matName}"></span>]
											</div>
											<div class="materialList" th:each="material2:${material.material2List}">
												<table class="materialList-table" style="width:85%;">
													<tr>
														<td class="materialList-td">
															<span th:text="${material2.mat2Find}" class="mat2Find"></span>
														</td>
														<td class="materialList-td2">
															<span th:text="${material2.mat2Vol}" class="mat2Vol"></span>
														</td>
													</tr>
												</table>
												
											</div>
											
										</td>
									</tr>
								</table>	
							</div>						
						</td>
					</tr>
					<tr>
						<td class="blank"></td>
					</tr>
				</table>
				<table class="recipe-table4">
					<tr>
						<td  class="recipe-td2" colspan="2">
							<span class="material-title">조리순서</span><span  class="material-title2">Steps</span>						
						</td>
					</tr>
					<tr th:each="recipeOrder : ${recipeOrderList}">
						<td class="recipe-td4">
							<div class="orderContent">
									<span class="step">Step</span>
							</div>						
						</td>
						<td class="recipe-td5">
							<span class="orderText" th:text="${recipeOrder.orderContent}"></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="recipe-td6">
							<img src="http://recipe1.ezmember.co.kr/img/tit_tip.gif" alt="팁-주의사항">
						</td>
					</tr>		
					<tr>
						<td colspan="2" class="recipe-td7">
							<span class="recipeTip" th:text="${recipe.reciTip}"></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="recipe-td8">
							<table class="recipe-table5">
								<tr>
									<td class="recipe-td9">
										<span class="date">등록일 : </span>
										<span class="date" th:text="${#strings.substring(recipe.reciregdate, 0, 10)}"></span>
									</td>
									<td class="recipe-td10">
										<span class="date2">저작자의 사전 동의 없이 이미지 및 문구의 무단 도용 및 복제를 금합니다.</span>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<div th:replace="~{footer :: footer}"></div>
</body>
<script th:src="@{/js/mk/build.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/easing.min.js}"></script>
<script th:src="@{/js/hoverIntent.js}"></script>
<script th:src="@{/js/superfish.min.js}"></script>
<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/mail-script.js}"></script>
<script th:src="@{/js/main.js}"></script>
</html>
