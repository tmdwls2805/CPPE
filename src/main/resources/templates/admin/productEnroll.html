<body id="page-top">

	<div th:replace="~{admin/replace/nav :: nav}"></div>

  <div id="wrapper">

    <!-- Sidebar -->
	<div th:replace="~{admin/replace/sidebar :: sidebar}"></div>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">상품관리</a>
          </li>
          <li class="breadcrumb-item active">상품등록</li>
        </ol>

        <!-- Page Content -->
        <h1>상품등록</h1>
        <hr>
        <div class="container-main">

	        <form name="form" method="post" action="addProduct" enctype="multipart/form-data">
	        	<label for="productKind">상품 종류</label>
	        	<select class="input-text" name="productKind" required >
	        		<option value="">종류</option>
	        		<option value="채소">채소</option>
	        		<option value="육류">육류</option>
	        		<option value="생선">생선</option>
	        		<option value="소스">소스</option>
	        		<option value="기타">기타</option>
	        	</select>
	        	
	        	<label for="productName">상품 이름</label>
	        	<input class="input-text" type="text" name="productName" required />
	        	
	        	<label for="productOrigin">상품 원산지</label>
	        	<input class="input-text" type="text" name="productOrigin" required />
	        	
	        	<label for="productPrice">상품 가격</label>
	        	<input class="input-text" type="text" name="productPrice" required />
	        	
	        	<label for="productVolume">상품 양</label>
	        	<input class="input-text" type="text" name="productVolume" required />
	        
	        	<label for="productCount">상품 수량</label>
	        	<input class="input-text" type="number" name="productCount" required />
	        	
	        	<label for="productImg">상품사진</label>
	        	<input class="input-text" type="file" name="file1" id="productImg" />
	        	<img id="uploadImg" src="#" style="width:232px; height:232px;">
	        	<input type="submit" value="상품등록">
	        </form>
		</div>
      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
    <div th:replace="~{admin/replace/footer :: footer}"></div>
	</div>
    <!-- /.content-wrapper -->
  </div>
  <!-- /#wrapper -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- Logout Modal-->
<div th:replace="~{admin/replace/logout :: logout}"></div>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#uploadImg').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#productImg").change(function() {
        readURL(this);
    });
</script>
</body>
